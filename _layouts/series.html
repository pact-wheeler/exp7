---
layout: default
---
<h2>{{ page.series }}</h2>
<ul>
{% assign series_posts = site.posts | where_exp: "post", "post.tags contains page.tag" | sort: 'series_order' %}
{% for post in series_posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <small>{{ post.date | date: "%Y-%m-%d" }}</small>
  </li>
{% endfor %}
</ul>
