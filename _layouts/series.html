---
layout: default
---
<ol>
{% assign series_posts = site.posts | where: "series", page.series | sort: 'series_order' %}
{% for post in series_posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <small>{{ post.date | date: "%Y-%m-%d" }}</small>
  </li>
{% endfor %}
</ol>
