<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tufte.css">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
    <style>
        /* Header Styles */
        header nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center; /* Add this to vertically center items */
}

header nav li {
    margin-right: 1.5rem;
    display: flex; /* Add this */
    align-items: center; /* Add this to ensure list items are vertically centered */
}

header nav a {
    text-decoration: none;
    line-height: 1; /* Ensures consistent line height */
    display: inline-block; /* Can help with precise vertical alignment */
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">home</a></li>
                <li><a href="{{ site.baseurl }}/now">now</a></li>
                <li><a href="{{ site.baseurl }}/flow">flow</a></li>
                <li><a href="{{ site.baseurl }}/adelphos">adelphos</a></li>
                <li><a href="{{ site.baseurl }}/business">business</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
        <section>
            {{ content }}
        </section>
    </article>
    <script data-goatcounter="https://danielphayward.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
