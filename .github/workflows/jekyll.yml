name: Build and Deploy

on:
  push:
    branches: [ main ]  # or master, depending on your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Install Pandoc
      uses: pandoc/actions/setup@v1
      with:
        version: '3.1'
        
    - name: Install pandoc-sidenote
      run: |
        wget https://github.com/jez/pandoc-sidenote/releases/download/0.23.0.0/pandoc-sidenote-0.23.0.0-linux-x86_64.tar.gz
        tar -xzf pandoc-sidenote-0.23.0.0-linux-x86_64.tar.gz
        sudo mv pandoc-sidenote /usr/local/bin/
        
    - name: Build site
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site