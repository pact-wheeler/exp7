name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Pandoc
      uses: pandoc/actions/setup@v1
      with:
        version: '3.1'
        
    - name: Download pandoc-sidenote Lua filter
      run: |
        curl -sSL -o pandoc-sidenote.lua \
          https://raw.githubusercontent.com/jez/pandoc-sidenote/refs/heads/master/pandoc-sidenote.lua
        
    - name: Convert markdown to HTML with Pandoc
      run: |
        mkdir -p _site
        for file in _posts/*.md; do
          filename=$(basename "$file" .md)
          pandoc "$file" \
            --from markdown+tex_math_single_backslash \
            --to html5 \
            --lua-filter pandoc-sidenote.lua \
            --standalone \
            --template _layouts/post.html \
            -o "_site/${filename}.html"
        done
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Build site with Jekyll
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site