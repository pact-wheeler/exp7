name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false
    
    - name: Install dependencies
      run: |
        bundle install
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Gemfile.lock
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Gemfile.lock" && git push)
        
    - name: Install Pandoc
      uses: pandoc/actions/setup@v1
      with:
        version: '3.1'
        
    - name: Download pandoc-sidenote Lua filter
      run: |
        curl -sSL -o pandoc-sidenote.lua \
          https://raw.githubusercontent.com/jez/pandoc-sidenote/refs/heads/master/pandoc-sidenote.lua
        
    - name: Build site
      run: bundle exec jekyll build
      env:
        JEKYLL_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site